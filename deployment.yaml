apiVersion: apps/v1
kind: Deployment
metadata:
  name: celler-deployment
  labels:
    app: celler
spec:
  replicas: 1
  template:
    metadata:
      name: celler
      labels:
        app: celler
    spec:
      containers:
      - name: celler
        image: cpattanayak/celler:<imageid>
 
        imagePullPolicy: IfNotPresent
        ports:
            - containerPort: 5000
      restartPolicy: Always
  selector:
    matchLabels:
      app: celler


---

apiVersion: v1
kind: Service
metadata:
  name: celler
spec:
  selector:
    app: celler
  ports:
  - protocol: TCP
    port: 8081
    nodePort: 30004
  type: NodePort
  
  